# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-8-step3-testapp-node1-8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          # Install global packages first
          npm install -g shadcn-ui
          
          # Install project dependencies
          npm install
          
          # install standard package
          npm install lucide-react
          npm install @radix-ui/react-slot class-variance-authority clsx tailwind-merge
          
          # set of shadcn/ui
          npm install -D @types/node autoprefixer postcss tailwindcss
          
          # Initialize shadcn-ui (with error handling)
          npx shadcn-ui@latest init -y || echo "shadcn-ui init failed, continuing..."
          
          # Install necessary components (with error handling)
          for component in input button card; do
            npx shadcn-ui@latest add $component -y || echo "Failed to add $component, continuing..."
          done
          
          # Fix audit issues (optional)
          npm audit fix --force || true

      - name: npm build and test
        run: |
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir -p deploy/.next/static
          cp -r ./.next/standalone/. ./deploy || echo "standalone copy failed"
          cp -r ./public ./deploy || echo "public copy failed"
          cp -r ./.next/static/. ./deploy/.next/static || echo "static copy failed"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-8-step3-testapp-node1-8'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2EB7ACC299674697BC9A7D968FFAAA7B }}
